<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <header>
      <nav>
        <!--
          Navigation bar.

        <ul>
          <li><a class="active" href="optional-survey.html">Survey</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
          <li style="float: left" style="align-self: center">
            <img src="Images/Yellow text icon.png" width="150" />
          </li>
        </ul>
      </nav>
      <h1>Survey</h1>
    </header>
    <main>
      <!--
        Form asking the user for input. Method is get because none of the data is sensitive.
      -->
      <form name="optional-survey" id="survey" action="index.html" method="get">
        <!--
          Group the radio inputs together with a fieldset to give them a seperate question.
        -->
        <fieldset form="survey">
          <legend>What exhibit did you enjoy most?</legend>
          <!--
            Radio input, only one of the options can be selected, input comes before label.
          -->
          <input type="radio" id="wet-cuffs" name="exhibit" value="exhibit1" />
          <label for="wet-cuffs">Wet cuffs</label>
          <br />
          <input
            type="radio"
            id="pulling-door"
            name="exhibit"
            value="exhibit2" />
          <label for="pulling-door">Pulling a push door</label>
          <br />
          <input type="radio" id="Captcha" name="exhibit" value="exhibit3" />
          <label for="Captcha">Impossible captcha</label>
        </fieldset>
        <fieldset>
          <legend>What pages did you like?</legend>
          <!--
            Check box input for the user to give multiple of the set choices
          -->
          <input type="checkbox" name="home-page" id="home" value="home" />
          <label for="home">Home page</label>
          <br />
          <input type="checkbox" name="about-page" id="about" value="about" />
          <label for="about">About page</label>
          <br />
          <input
            type="checkbox"
            name="survey-page"
            id="survey"
            value="survey" />
          <label for="survey">Survey page</label>
        </fieldset>
        <!--
          Get a general user enjoyment level input by using the range input
        -->
        <label for="rating">Please rate the website from 1-10:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" />
        <br />
        <label for="suggestions">What changes would you make?</label>
        <br />
        <!--
          Input for anything that was not already included on the survey
        -->
        <textarea name="ideas" id="suggestions" cols="35" rows="5"> </textarea>
        <br />
        <!--
          Submit and reset button for functionality
        -->
        <input type="submit" name="submitbutton" id="submit" value="Submit" />
        <input type="reset" name="clearForm" id="clear" value="Reset" />
      </form>
    </main>
